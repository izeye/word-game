buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("io.spring.javaformat:spring-javaformat-gradle-plugin:0.0.39")
    }
}

plugins {
    id 'java'
}

apply plugin: 'io.spring.javaformat'
apply plugin: 'checkstyle'

group = 'com.izeye.apps'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.google.cloud:google-cloud-texttospeech:2.33.0'

    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'

    checkstyle("io.spring.javaformat:spring-javaformat-checkstyle:0.0.39")
}

test {
    useJUnitPlatform()
}

wrapper {
    gradleVersion = '8.12'
}
